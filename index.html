<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>The Blessed Crane</title>

  <style>
    /* ===== å…¨ç«™ç¦ªé¢¨æ¨£å¼ ===== */
    html, body {

    input {

    }

      background: #000;
    }

    #sky {
      position: fixed;
      top: 0;
      left: 0;

    /* é£„å‹•çš„ç¥ç¦èª */
    @keyframes floatText {
      0% { transform: translateX(0px); opacity: 0.9; }

</head>
<body>

  <h1>THE BLESSED CRANE</h1>
  <div class="sub">ç‚ºé¦™æ¸¯ï¼Œä¹Ÿç‚ºé›¢æ•£çš„éˆé­‚ã€‚<br>ç•«ä¸€éš»ç´™é¶´ï¼ŒæŠŠç¥ç¦æ”¾é£›ä¸Šå¤©ã€‚</div>

  <canvas id="draw" width="300" height="260"></canvas>

  <input id="wish" type="text" placeholder="å¯«ä¸€å¥ç¥ç¦èªâ€¦" maxlength="40">

  <br>
  <button id="send">æ”¾é£›ç´™é¶´</button>

  <canvas id="sky"></canvas>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* ===== Firebase è¨­å®šï¼ˆä½ éœ€è¦æ›æˆè‡ªå·±çš„ï¼ï¼‰ ===== */
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ===== 1. ç•«ç´™é¶´ ===== */
    const canvas = document.getElementById("draw");
    const ctx = canvas.getContext("2d");

    let drawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      let p = getPos(e);
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      let p = getPos(e);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "rgba(0,0,0,0.8)";
      ctx.lineCap = "round";
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    /* æ‰‹æ©Ÿ */
    canvas.addEventListener("touchstart", e => {
      drawing = true;
      let p = getPos(e);
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
    });

    canvas.addEventListener("touchmove", e => {
      if (!drawing) return;
      e.preventDefault();
      let p = getPos(e);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    });

    canvas.addEventListener("touchend", () => drawing = false);

    /* ===== 2. æ”¾é£›ï¼ˆå¯«å…¥ Firebaseï¼‰ ===== */
    document.getElementById("send").onclick = async () => {
      const wish = document.getElementById("wish").value.trim();
      if (!wish) return alert("è«‹å¯«ä¸€å¥ç¥ç¦ ğŸ’›");

      const img = canvas.toDataURL();

      await db.collection("cranes").add({
        img,
        text: wish,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        startX: Math.random()
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("wish").value = "";
      alert("ä½ çš„ç´™é¶´å·²ç¶“é£›ä¸Šå¤©ç©º ğŸ•Šï¸");
    };

    /* ===== 3. å¤©ç©ºå‹•ç•« ===== */
    const sky = document.getElementById("sky");
    const sctx = sky.getContext("2d");

    function resizeSky() {
      sky.width = window.innerWidth;
      sky.height = window.innerHeight;
    }
    resizeSky();
    window.onresize = resizeSky;

    let cranes = [];

    function animate() {
      sctx.clearRect(0, 0, sky.width, sky.height);

      cranes.forEach(c => {
        c.y -= c.speed;
        sctx.drawImage(c.imgObj, c.x, c.y, 60, 60);
        sctx.fillStyle = "rgba(0,0,0,0.6)";
        sctx.font = "12px serif";
        sctx.fillText(c.text, c.x, c.y + 75);
      });

      cranes = cranes.filter(c => c.y > -100);
      requestAnimationFrame(animate);
    }
    animate();

    /* ===== 4. æ¥æ”¶ Firebase æ–°ç´™é¶´ ===== */
    db.collection("cranes").orderBy("createdAt").onSnapshot(snap => {
      snap.docChanges().forEach(change => {
        if (change.type === "added") {
          const d = change.doc.data();
          const imgObj = new Image();
          imgObj.src = d.img;
          cranes.push({
            imgObj,
            text: d.text,
            x: (d.startX || Math.random()) * sky.width,
            y: sky.height + Math.random() * 100,
            speed: 0.4 + Math.random() * 0.6
          });
        }
      });
    });

  </script>

</body>
</html>
